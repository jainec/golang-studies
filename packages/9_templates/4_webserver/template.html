<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Course</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Workload</th>
            </tr>
        </thead>
        <tbody>
            {{ range . }}
                {{ if eq .Workload 80 }}
                    <tr>                
                        <td>{{ .Name }}</td>
                        <td>{{ .Workload }}</td>                    
                    </tr>
                {{ end }}
            {{ end }}
        </tbody>
    </table>
</body>
</html>
