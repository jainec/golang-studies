{{ template "header.html" }}
<h1>Course</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Workload</th>
            </tr>
        </thead>
        <tbody>
            {{ range . }}
                {{ if eq .Workload 80 }}
                    <tr>                
                        <td>{{ .Name }}</td>
                        <td>{{ .Workload }}</td>                    
                    </tr>
                {{ end }}
            {{ end }}
        </tbody>
    </table>
{{ template "footer.html" }}
